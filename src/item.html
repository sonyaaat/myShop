<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/sass/main.css" />
    <link rel="stylesheet" href="./sass/main.scss" />
</head>
<body>
    <header class="header">
        <div class="container header__container">
          <a href="" lang="en" class="logo"
            >Esste<span class="studio">Store</span></a
          >
          <div class="header__wrap" id="header__wrap">
            <nav class="header__nav">
              <ul class="list header__list">
                <li class="list header__item">
                  <a href="./index.html" class="header__link header__link link"
                    >About us</a
                  >
                </li>
                <li class="list header__item ">
                  <a href="./portfolio.html" class="header__link header__link--active link"
                    >Main Page</a
                  >
                </li>
                <li class="list header__item js-login none">
                  <a href="./login.html" class="header__link link"
                    >Login</a
                  >
                </li>
                <li class="list header__item js-admin none">
                  <a href="" class="header__link   header__link--active link"
                    >Admin</a
                  >
                </li>
                <li class="list header__item js-user none">
                    <a href="./userinfo.html" class="header__link  link"
                      >User Info</a
                    >
                  </li>
              </ul>
            </nav>
            <div class="list__wrap">
              <ul class="list contacts">
               
                <li class="contacts__item">
                  <a
                    href="tel:+380961111111"
                    lang="en"
                    class="contacts__link link contacts__link--tel"
                  >
                    <svg class="contacts__svg contacts__svg--tel">
                      <use href="./images/sprite.svg#tel"></use>
                    </svg>
  
  
                    <span>+38 096 111 11 11</span>
                    
                  </a>
                </li>
              </ul>
            </div>
            <svg width="30px" height="21px"class="header__basket" >
              <use href="./images/sprite.svg#basket"></use>
            </svg>
          </div>
  
          <button
            type="button"
            class="menu-button menu-button--open js-open-menu"
            aria-label="Переключатель мобильного меню"
            aria-expanded="false"
            aria-controls="mobile-menu"
          >
            <svg width="25px" height="16px">
              <!-- <use class="icon-cross" href="./images/sprite.svg#cross"></use> -->
              <use class="icon-menu" href="./images/sprite.svg#menu"></use>
            </svg>
          </button>
        </div>
      </header>
      <main>
        
        <div class="container item__container">
          <button class="back__btn">Back</button>
                   
                 
                
            </div>
        </div>
      </main>
      <footer class="footer">
        <div class="container footer__container">
          <div class="top-part">
            <div class="left-part">
              <a href="" lang="en" class="logo-bottom"
                >Esste<span class="studio-bottom">Store</span></a
              >
              <address class="address-tag">
                <ul class="list footer__list">
                  <li class="footer__item">
                    <a href="" class="footer__link address link"
                      >Vinnytsia Ukraine</a
                    >
                  </li>
                  <li class="footer__item">
                    <a href="mailto:info@example.com " class="footer__link link"
                      >info@example.com</a
                    >
                  </li>
                  <li class="footer__item">
                    <a href="tel:+380991111111" class="footer__link link"
                      >+38 099 111 11 11</a
                    >
                  </li>
                </ul>
              </address>
            </div>
            <div class="center-part">
              <p class="footer__join">join</p>
  
              <ul class="footer-soc">
                <li class="list footer-soc__item">
                  <a href="" class="link footer-soc__link">
                    <svg class="footer-soc__svg">
                      <use href="./images/sprite.svg#instagram"></use>
                    </svg>
                  </a>
                </li>
                <li class="list footer-soc__item">
                  <a href="" class="link footer-soc__link">
                    <svg class="footer-soc__svg">
                      <use href="./images/sprite.svg#twitter"></use>
                    </svg>
                  </a>
                </li>
                <li class="list footer-soc__item">
                  <a href="" class="link footer-soc__link">
                    <svg class="footer-soc__svg">
                      <use href="./images/sprite.svg#facebook"></use>
                    </svg>
                  </a>
                </li>
                <li class="list footer-soc__item">
                  <a href="" class="link footer-soc__link">
                    <svg class="footer-soc__svg">
                      <use href="./images/sprite.svg#linkedin"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="right-part">
            <p for="email" class="footer__subscribe">Subscribe to letters</p>
            <form class="footer__form">
              <input
                type="email"
                id="footer-email"
                class="footer__input"
                placeholder="E-mail"
              />
              <button type="submit" class="footer__button">
                Subscribe
                <svg class="footer__button--img">
                  <use
                    class="footer__button--img"
                    href="./images/sprite.svg#send"
                  ></use>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </footer>
      <script src="./js/about.js" type="module"></script>
      <script src="./js/item.js" type="module"></script>
      <script src="./js/spinner.js"></script>
</body>

</html>
