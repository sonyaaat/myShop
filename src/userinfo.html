<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
    <link rel="stylesheet" href="./sass/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.css" />
    
    <link rel="stylesheet" href="./sass/components/userinfo.css" />
</head>
<body>
    <header class="header">
        <div class="container header__container">
          <a href="" lang="en" class="logo"
            >Esste<span class="studio">Store</span></a
          >
          <div class="header__wrap" id="header__wrap">
            <nav class="header__nav">
              <ul class="list header__list">
                <li class="list header__item">
                  <a href="./index.html" class="header__link header__link link"
                    >About us</a
                  >
                </li>
                <li class="list header__item">
                  <a href="./portfolio.html" class="header__link  link"
                    >Main Page</a
                  >
                </li>
                <li class="list header__item js-login none">
                  <a href="./login.html" class="header__link link"
                    >Login</a
                  >
                </li>
                <li class="list header__item js-admin none">
                  <a href="./adminpage.html" class="header__link  link"
                    >Admin</a
                  >
                </li>
                <li class="list header__item js-user none">
                  <a href="" class="header__link  header__link--active link"
                    >User Info</a
                  >
                </li>
                
              </ul>
            </nav>
            
            <div class="list__wrap">
              <ul class="list contacts">
               
                <li class="contacts__item">
                  <a
                    href="tel:+380961111111"
                    lang="en"
                    class="contacts__link link contacts__link--tel"
                  >
                    <svg class="contacts__svg contacts__svg--tel">
                      <use href="./images/sprite.svg#tel"></use>
                    </svg>
  
                    <span>+38 096 111 11 11</span>
                  </a>
                </li>
               
               
              </ul>
              
            </div>
            <svg width="30px" height="21px"class="header__basket" >
              <use href="./images/sprite.svg#basket"></use>
            </svg>
            <svg width="30px" height="21px"class="header__basket logout none" >
              <use href="./images/sprite.svg#icon-logout"></use>
            </svg>
            
          </div>
          </div>
  
          <button
            type="button"
            class="menu-button menu-button--open js-open-menu"
            aria-label="Переключатель мобильного меню"
            aria-expanded="false"
            aria-controls="mobile-menu"
          >
            <svg width="25px" height="16px">
              <!-- <use class="icon-cross" href="./images/sprite.svg#cross"></use> -->
              <use class="icon-menu" href="./images/sprite.svg#menu"></use>
            </svg>
          </button>
        </div>
      </header>
      <div class="main-content">
        
        <!-- Header -->
        <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center admin-photo" >
          <!-- Mask -->
          <span class="mask bg-gradient-default opacity-8"></span>
          <!-- Header container -->
          <div class="container-fluid d-flex align-items-center">
            <div class="row">
              <div class="col-lg-7 col-md-10 js-name">
                <p class="text-white mt-0 mb-5">This is your profile page. You can see your info here and edit your profile</p>
                <a href="#!" class="btn btn-info">Edit profile</a>
              </div>
            </div>
          </div>
        </div>
        <!-- Page content -->
        <div class="container-fluid mt--7 container-js">
          <div class="row">
            <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
              <div class="card card-profile shadow">
                <div class="row justify-content-center">
                  <div class="col-lg-3 order-lg-2">
                    <div class="card-profile-image">
                     
                        <img src="https://demos.creative-tim.com/argon-dashboard/assets-old/img/theme/team-4.jpg" class="rounded-circle">
                      
                    </div>
                  </div>
                </div>
                <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                </div>
                <div class="card-body pt-0 pt-md-4">
                  <div class="row">
                    <div class="col">
                      <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                       
                      </div>
                    </div>
                  </div>
                  <div class="text-center js-name2">
                   <!-- <h2>Number of orders 5</h2>
                   <h2>Orders in process 1</h2> -->
                  </div>
                  <label for="images" class="drop-container">
                    <span class="drop-title">Drop files here</span>
                    or
                    <input type="file" id="images" accept="image/*" class="input-img" required>
                  </label>
                  <button class="admin__submit__btn">Delete user</button>
                </div>
              </div>
            </div>
            <div class="col-xl-8 order-xl-1">
              <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                  <div class="row align-items-center">
                    <div class="col-8">
                      <h3 class="mb-0">My account</h3>
                    </div>
                    <div class="col-4 text-right">
                      <a href="#!" class="btn btn-sm btn-primary">Settings</a>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <form class="js-form">
                    <h6 class="heading-small text-muted mb-4">User information</h6>
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group focused js-username">
                           
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group js-email">
                            <label class="form-control-label" for="input-email ">Email address</label>
                           
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group focused js-firstname">
                            <label class="form-control-label" for="input-first-name">First name</label>
                           
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group focused js-lastname">
                            <label class="form-control-label" for="input-last-name">Last name</label>
                           
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr class="my-4">
                    <!-- Address -->
                    <h6 class="heading-small text-muted mb-4">Contact information</h6>
                    <div class="pl-lg-4 js-contact">
                      
                    </div>
                    <button class="admin__submit__btn" type="submit">SUBMIT</button>
                  </form>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      <script src="./js/about.js" type="module"></script>
      <script src="./js/userInfo.js" type="module"></script>
      <script src="./js/spinner.js"></script>
</body>
</html>
